<body>
    <div class="signUp">
        <div class="formField">
            <label for="">Enter Name</label>
            <mat-form-field appearance="outline" color="primary" class="example-full-width">
                <mat-label>Name</mat-label>
                <input type="text" matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher"
                    placeholder="">
                <mat-error *ngIf="nameFormControl.hasError('required')">
                    name is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="formField">
            <label for="">Age</label>
            <mat-form-field appearance="outline" color="primary" class="example-full-width no-hint">
                <mat-label>Age</mat-label>
                <input type="number" matInput [formControl]="ageFormControl" [errorStateMatcher]="matcher"
                    placeholder="">
                <mat-error *ngIf="ageFormControl.hasError('required')">
                    Age is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="formField">
            <label for="">Mobile</label>
            <mat-form-field appearance="outline" color="primary" class="example-full-width no-hint">
                <mat-label>Mobile</mat-label>
                <input type="number" matInput [formControl]="mobileFormControl" [errorStateMatcher]="matcher"
                    placeholder="">
                <mat-error *ngIf="mobileFormControl.hasError('required')">
                    Mobile is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="formField select">
            <mat-label>Department</mat-label>
            <mat-select>
                <mat-option value="it">IT</mat-option>
                <mat-option value="sales">Sales</mat-option>

            </mat-select>
        </div>
        <div class="formField select">
            <mat-label>Role</mat-label>
            <mat-select>
                <mat-option value="user">User</mat-option>
                <mat-option value="admin">Admin</mat-option>

            </mat-select>
        </div>

        <button mat-flat-button (click)="handleSubmit()" type="submit">Submit</button>
    </div>
</body>
